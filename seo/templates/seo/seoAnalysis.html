{% extends "base.html" %}
{% load static %}


{% block css %}

{% endblock css %}

{% load crispy_forms_tags %}
{% block pageContent %}
<div class="container">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-sm-12">
                <form method="post" onsubmit="openLoader()">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 main-t">SEO Analyzer</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">
                            Analyse Url
                        </button>
                    </div>
                </form>
            </div>
            <div id="loadingModal" class="col-md-7 mt-2" style="display: none;">
                <div class="mt-2">
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12" style="max-height: 320px;">
                <canvas id="donutChart" class="mt-3"></canvas>
            </div>
            <div class="col-md-12 mt-4" style="height: 600px; overflow-y: scroll;">
                
            </div>

        </div>
    </div>
</div>
{% endblock pageContent %}

{% block javascript %}
<script>
    function openLoader() {
        document.getElementById("loadingModal").style.display = "block";
      }
</script>

{% endblock javascript %}
