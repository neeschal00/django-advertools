{% extends "base.html" %}
{% load static %}


{% block css %}

{% endblock css %}

{% load crispy_forms_tags %}
{% block pageContent %}
<div class="container">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 ">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 main-t">DataSet Analysis</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">
                            Upload
                        </button>
                        <hr />
                        <p>OR</p>
                        <hr />
                        <a class="btn btn-info" href="{% url 'datasetT' %}">
                            Analyze
                        </a>
                    </div>
                </form>
            </div>
            

        </div>
    </div>
</div>
{% endblock pageContent %}

{% block javascript %}




{% endblock javascript %}
